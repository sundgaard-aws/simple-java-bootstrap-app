<!DOCTYPE HTML>
<html>
<head>
    <title>Welcome to Octank Trading</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/opusmagus.css" type="text/css">

    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/sample.js"></script>
</head>
<body>
    <input type="hidden" id="hfAppRoot" value="/">
    <div class="container">
        <h1>Trading App v1.0</h1>
        <div class="row">
            <div class="col-12">
                <img src="img/stock-board.jpg" style="height:180px;">
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-3">
                Trade Amount: <input id="tradeAmount" type="text">
            </div>
            <div class="col-3">
                Trade ISIN: <input id="tradeISIN" type="text">
            </div>
            <div class="col-6">
                &nbsp;
            </div>
        </div>      
        <div class="row">
            <div class="col-4">
                <button id="btnBookTrade" type="button" class="btn btn-primary">Book trade</button>
            </div>
            <div class="col-4">
                <button id="btnMassBookTrade" type="button" class="btn btn-primary">Mass book trade</button>
            </div>
            <div class="col-4">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                Status
            </div>
            <div class="col-4">
                <button id="btnConnectToTradeSocket" type="button" class="btn btn-primary">Connect to trade socket</button>
            </div>
            <div class="col-4">
                <button id="btnSendtoTradeSocket" type="button" class="btn btn-primary">Send to trade socket</button>
            </div>
        </div>        
    </div>
</body>
</html>
