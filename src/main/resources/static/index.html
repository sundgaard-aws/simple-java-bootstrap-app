<!DOCTYPE HTML>
<html>
<head>
    <title>Trading App v1.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/opusmagus.css" type="text/css">

    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/trade.js"></script>
    <script type="text/javascript" src="/js/tradeEvents.js"></script>
</head>
<body>
    <input type="hidden" id="hfAppRoot" value="/">
    <div class="container">
        <div class="row align-items-center justify-content-start" >
            <div class="col-12">
                <h1>Trading App v1.0.025</h1>
                <h2 id="instanceId">Instance ID:</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="img/stock-market-board-wide.jpg" style="width: 100%">
            </div>
        </div>
        <div class="row align-items-center justify-content-start" style="margin-top: 1rem;">
            <div class="col-2">
                Trade Amount: <input id="tradeAmount" type="text">
            </div>
            <div class="col-2">
                Trade ISIN: <input id="tradeISIN" type="text">
            </div>
            <div class="col-8">
                &nbsp;
            </div>            
        </div>      
        <div class="row align-items-center justify-content-start" style="margin-top: 1rem;">
            <div class="col-12">
                <button id="btnBookTrade" type="button" class="btn btn-primary">Book trade</button>                
                <button id="btnMassBookTrade" type="button" class="btn btn-primary">Mass book trade</button>
            </div>
        </div>

        <div id="tradeDetailsWidget" style="background-color: black; color:aqua; height: 32rem; width: 100%; overflow: auto; margin-top: 3rem;">
            <div class="row align-items-center justify-content-start">
                <div class="col-3">
                    Trade Id
                </div>
                <div class="col-3">
                    User Id
                </div>
                <div class="col">
                    Trade ISIN
                </div>
                <div class="col"  id="trade-status">
                    TradeStatus
                </div>
                <div class="col">
                    TradeAmount
                </div>
                <div class="col">
                    Quote
                </div>
                <div class="col-2">
                    TradeDate
                </div>
            </div>    
            <div id="tradeItems"></div>        
        </div>             
        <div class="row align-items-center justify-content-start" style="margin-top: 1rem;">
            <div class="col-12">
                <!--<button id="btnGetTrades" type="button" class="btn btn-primary">Get trades</button>
                <button id="btnConnectToTradeSocket" type="button" class="btn btn-primary">Connect to trade socket</button>
                <button id="btnSendtoTradeSocket" type="button" class="btn btn-primary">Send to trade socket</button>-->
            </div>
        </div>        
    </div>

    <!-- Templates -->
    <div class="row align-items-center justify-content-start tradeItem" style="margin-top: 1rem;" id="tradeItemTemplate">
        <div class="col-3 trade-id">
            Trade Id
        </div>
        <div class="col-3 user-id">
            User Id
        </div>
        <div class="col trade-isin">
            Trade ISIN
        </div>
        <div class="col trade-status">
            Trade Status
        </div>
        <div class="col trade-amount">
            Trade Amount
        </div>
        <div class="col quote">
            Quote
        </div>
        <div class="col-2 trade-date">
            Trade Date
        </div>
    </div>
    <!-- End Templates -->
</body>
</html>
